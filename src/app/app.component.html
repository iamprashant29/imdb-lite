<div class="navbar">
  <div class="navbar__container">
    <p-image
      (click)="navigateToHome()"
      src="../../../assets/images/main-logo.png"
      alt="Image"
      width="120"/>

    <div class="menu-item">
      <p-chip pRipple (click)="onMenuClick()">
        <span><i class="pi pi-bars"></i></span>
        <span>Menu</span>
      </p-chip>
    </div>

    <p-iconField iconPosition="left">
      <p-inputIcon class="pi pi-search"></p-inputIcon>
      <input type="text" pInputText placeholder="Search"/>
    </p-iconField>
  </div>
</div>

<mega-menu *ngIf="showMenu" (onMenuClose)="onMenuClose()"></mega-menu>

<div class="footer">
  <div class="footer__container">
    <p class="footer__container-text">Crafted with <i class="pi pi-heart-fill"></i> in Berlin</p>
  </div>
</div>

<router-outlet />
