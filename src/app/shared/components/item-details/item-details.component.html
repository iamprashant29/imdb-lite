<div class="main-container">
  <div class="header">
    <div class="header__title">
      {{ itemDetails?.primaryTitle }}
      <span class="header__subtitle">
        <p-tag pRipple severity="secondary" value="{{ itemDetails?.startYear }}" />
        <p-tag pRipple severity="secondary" value="{{ itemDetails?.contentRating }}" />
        <p-tag pRipple severity="secondary" value="{{ itemDetails?.runtimeMinutes | runningTime }}" />
      </span>
    </div>
    <div class="header__rating">
      <span>IMDB Rating</span>
      <span>
        <i class="pi pi-star-fill"></i>
        {{ itemDetails?.averageRating }}<span style="font-size: 18px">/10 </span>
      </span>
      <span>({{ itemDetails?.numVotes | votesCount }})</span>
    </div>
  </div>
</div>
